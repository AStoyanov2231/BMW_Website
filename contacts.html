<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Свържете се с BMW Digital Studio. Локация, телефон и форма за контакт.">
    <title>BMW Digital Studio | Контакти</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <a href="index.html" class="logo"><span>///</span> BMW STUDIO</a>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Начало</a></li>
            <li><a href="configurator.html">Конфигуратор</a></li>
            <li><a href="news.html">Новини</a></li>
            <li><a href="gallery.html">Галерия</a></li>
            <li><a href="contacts.html" class="active">Контакти</a></li>
        </ul>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>Свържете се с нас</h1>
        </header>

        <div class="contacts-wrapper">
            <div class="contact-info">
                <div class="info-card">
                    <h3>Адрес</h3>
                    <p>гр. София, 1404</p>
                    <p>бул. България 100</p>
                </div>
                <div class="info-card">
                    <h3>Телефон</h3>
                    <p>+359 888 123 456</p>
                    <p>+359 2 999 999</p>
                </div>
                <div class="info-card">
                    <h3>Email</h3>
                    <p>info@bmw-studio.bg</p>
                    <p>sales@bmw-studio.bg</p>
                </div>
                
                <div class="map-placeholder">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2934.332356885361!2d23.28424231546574!3d42.66358197916773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa84d94266e741%3A0x6000000000000000!2sBulgaria%20Mall!5e0!3m2!1sen!2sbg!4v1672531200000!5m2!1sen!2sbg" 
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>

            <div class="contact-form-section">
                <h2>Изпрати Запитване</h2>
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Име</label>
                        <input type="text" id="name" name="name" required placeholder="Вашето име">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="subject">Тема</label>
                        <select id="subject" name="subject">
                            <option value="test-drive">Заявка за Тест Драйв</option>
                            <option value="event">Билети за Събитие</option>
                            <option value="config">Въпрос относно конфигурация</option>
                            <option value="service">Сервиз и поддръжка</option>
                            <option value="other">Друго</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Съобщение</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Как можем да ви помогнем?"></textarea>
                    </div>
                    <button type="submit" class="btn">Изпрати Съобщение</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            &copy; 2026 BMW Digital Studio.
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Pre-select subject based on URL parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const subject = urlParams.get('subject');

            if (subject) {
                const subjectSelect = document.getElementById('subject');
                if (subjectSelect) {
                    subjectSelect.value = subject;
                }
            }
        });
    </script>
</body>
</html>
