<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BMW Configurator - Създайте своя автомобил мечта. Изберете цветове, джанти и интериор.">
    <title>BMW Digital Studio | Конфигуратор</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/configurator.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <a href="index.html" class="logo"><span>///</span> BMW STUDIO</a>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Начало</a></li>
            <li><a href="configurator.html" class="active">Конфигуратор</a></li>
            <li><a href="news.html">Новини</a></li>
            <li><a href="gallery.html">Галерия</a></li>
            <li><a href="contacts.html">Контакти</a></li>
        </ul>
    </nav>

    <main>
        <div class="configurator-ui">
            <section class="car-preview-area">
                
                <div class="car-preview-visual" id="car-preview">
                    <img src="assets/car-black.png" id="car-image" alt="BMW Model" class="car-img-display" onerror="this.style.display='none';">
                </div>
            </section>

            <aside class="controls-panel">
                <div class="panel-header">
                    <h2>BMW M4 Competition</h2>
                </div>

                <div class="panel-section">
                    <h3>Цвят на Екстериора</h3>
                    <div class="color-selector">
                        <div class="color-option active" data-color="black" title="Black Sapphire"></div>
                        <div class="color-option" data-color="white" title="Alpine White"></div>
                        <div class="color-option" data-color="blue" title="Portimao Blue"></div>
                        <div class="color-option" data-color="red" title="Toronto Red"></div>
                    </div>
                </div>


                <div class="panel-section">
                    <h3>Интериор</h3>
                    <div class="interior-selector">
                        <div class="interior-option active" data-interior="black">
                            <div class="interior-preview" style="background: #111;"></div>
                            <span>Black Leather</span>
                        </div>
                        <div class="interior-option" data-interior="silver">
                            <div class="interior-preview" style="background: #ccc;"></div>
                            <span>Silverstone</span>
                        </div>
                        <div class="interior-option" data-interior="orange">
                            <div class="interior-preview" style="background: #d35400;"></div>
                            <span>Kyalami Orange</span>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Технически Данни</h3>
                    <div class="specs-panel">
                        <div class="spec-item">
                            <span class="spec-value">3.5s</span>
                            <span class="spec-label">0-100</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-value">510</span>
                            <span class="spec-label">HP</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-value">650</span>
                            <span class="spec-label">Nm</span>
                        </div>
                    </div>
                </div>

                <div class="price-tag">
                    <span>Обща Цена:</span>
                    <span class="price-value" id="total-price">185 000 лв.</span>
                </div>

                <a href="contacts.html" class="btn" style="width: 100%; text-align: center; margin-top: 10px;">Поръчай Конфигурация</a>
            </aside>
        </div>
    </main>

    <footer>
        <div class="copyright">
            &copy; 2026 BMW Digital Studio.
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
